<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación XV Años - Leticia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f0e8;
            color: #5a3e3e;
            min-height: 100vh;
            overflow-x: auto;
        }
        
        .container {
            display: flex;
            width: 400vw; /* 4 paneles de 100vw cada uno */
            height: 100vh;
        }
        
        .panel {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .panel-1 {
            background-color: #fff5f5; /* Color de respaldo si la imagen no carga */
            background-image: url('pagina1.jpg');
        }
        
        .panel-2 {
            background-color: #f9f3f3;
            background-image: url('pagina2.jpg');
        }
        
        .panel-3 {
            background-color: #ffe6e6;
            background-image: url('fondo3.jpg');
        }
        
        .panel-4 {
            background-color: #f9f3f3;
            background-image: url('Pagina4.jpg');
        }
        
        .audio-player {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.85);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .audio-player button {
            background: #e91e63;
            border: none;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .audio-player button:hover {
            background: #c2185b;
            transform: scale(1.05);
        }
        
        .name {
            font-family: 'Dancing Script', cursive;
            font-size: 72px;
            color: #e91e63;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .xv-anos {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #d81b60;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            text-align: center;
            line-height: 1.8;
            margin-bottom: 50px;
            font-size: 20px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.7);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .date {
            font-size: 86px;
            font-weight: bold;
            color: #e91e63;
            text-align: center;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .date span {
            display: inline-block;
            margin: 0 15px;
        }
        
        .links-title {
            font-family: 'Dancing Script', cursive;
            font-size: 34px;
            color: #e91e63;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .link-button {
            display: flex;
            align-items: center;
            background: #ff80ab;
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 50px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 380px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            font-size: 20px;
            font-weight: 600;
        }
        
        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            background: #e91e63;
        }
        
        .heart-icon {
            margin-right: 20px;
            font-size: 28px;
            color: #ff1744;
        }
        
        .video-link {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .video-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e91e63, #ff80ab);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.4);
            margin-top: 20px;
        }
        
        .video-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(233, 30, 99, 0.6);
        }
        
        .video-circle i {
            font-size: 50px;
            margin-bottom: 8px;
        }
        
        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .nav-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e91e63;
        }
        
        .nav-dot.active {
            background: #e91e63;
            transform: scale(1.2);
        }
        
        .panel-content {
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Estilos para móviles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100vw;
                height: 400vh; /* 4 paneles de 100vh cada uno */
            }
            
            .panel {
                width: 100vw;
                height: 100vh;
            }
            
            .name {
                font-size: 48px;
            }
            
            .xv-anos {
                font-size: 36px;
            }
            
            .message {
                font-size: 18px;
                padding: 20px;
            }
            
            .date {
                font-size: 28px;
            }
            
            .links-title {
                font-size: 48px;
            }
            
            .navigation {
                display: none; /* Ocultar navegación en móviles */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Panel 1 -->
        <div class="panel panel-1">
            <div class="audio-player">
                <button id="playAudio"><i class="fas fa-play"></i></button>
                <span></span>
            </div>
            
        </div>
        
        <!-- Panel 2 -->
        <div class="panel panel-2">
            <!-- Este panel solo tiene el fondo -->
        </div>
        
        <!-- Panel 3 -->
        <div class="panel panel-3">
            <div class="panel-content">
                <h2 class="links-title">Links</h2>
                
                <a href="https://maps.app.goo.gl/nL9A7m9moHPNVBjD8" class="link-button" target="_blank">
                    <span class="heart-icon"><i class="fas fa-heart"></i></span>
                    <span>SALÓN</span>
                </a>
                
                <a href="https://maps.app.goo.gl/vqd2hSUmyQdwnAMdA" class="link-button" target="_blank">
                    <span class="heart-icon"><i class="fas fa-heart"></i></span>
                    <span>IGLESIA</span>
                </a>
                
                <a href="https://wa.link/urnhi8" class="link-button" target="_blank">
                    <span class="heart-icon"><i class="fas fa-heart"></i></span>
                    <span>Confirmación de asistencia</span>
                </a>
                
                <div class="video-link">
                    <p style="font-size: 20px; margin-bottom: 10px;"></p>
                    <div class="video-circle" id="videoBtn">
                        <div>
                            <i class="fas fa-play-circle"></i>
                            <div>Ver video</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Panel 4 -->
        <div class="panel panel-4">
            <!-- Este panel solo tiene el fondo -->
        </div>
    </div>

    <!-- Navegación entre paneles -->
    <div class="navigation">
        <div class="nav-dot active" data-panel="0"></div>
        <div class="nav-dot" data-panel="1"></div>
        <div class="nav-dot" data-panel="2"></div>
        <div class="nav-dot" data-panel="3"></div>
    </div>

    <!-- Modal para el video -->
    <div id="videoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;">
        <div style="position: relative; max-width: 800px; width: 90%;">
            <button id="closeVideo" style="position: absolute; top: -50px; right: 0; background: none; border: none; color: white; font-size: 36px; cursor: pointer; z-index: 1001;">×</button>
            <video id="videoPlayer" controls style="width: 100%; border-radius: 10px;">
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    </div>

    <script>
        // Control del audio
        const audioPlayer = document.getElementById('playAudio');
        const audio = new Audio('audio.mp3');
        let isPlaying = false;
        
        audioPlayer.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                audioPlayer.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                audioPlayer.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });
        
        // Control del video
        const videoBtn = document.getElementById('videoBtn');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const closeVideo = document.getElementById('closeVideo');
        
        videoBtn.addEventListener('click', function() {
            videoModal.style.display = 'flex';
            videoPlayer.play();
        });
        
        closeVideo.addEventListener('click', function() {
            videoModal.style.display = 'none';
            videoPlayer.pause();
        });
        
        // Cerrar modal al hacer clic fuera del video
        videoModal.addEventListener('click', function(e) {
            if (e.target === videoModal) {
                videoModal.style.display = 'none';
                videoPlayer.pause();
            }
        });
        
        // Navegación entre paneles
        const navDots = document.querySelectorAll('.nav-dot');
        const container = document.querySelector('.container');
        
        navDots.forEach(dot => {
            dot.addEventListener('click', function() {
                const panelIndex = parseInt(this.getAttribute('data-panel'));
                
                // Actualizar navegación
                navDots.forEach(d => d.classList.remove('active'));
                this.classList.add('active');
                
                // Mover al panel correspondiente
                if (window.innerWidth > 768) {
                    // Para escritorio - desplazamiento horizontal
                    container.scrollTo({
                        left: panelIndex * window.innerWidth,
                        behavior: 'smooth'
                    });
                } else {
                    // Para móviles - desplazamiento vertical
                    window.scrollTo({
                        top: panelIndex * window.innerHeight,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Detectar cambios en el scroll para actualizar la navegación
        if (window.innerWidth > 768) {
            container.addEventListener('scroll', function() {
                const panelIndex = Math.round(container.scrollLeft / window.innerWidth);
                
                navDots.forEach(d => d.classList.remove('active'));
                if (navDots[panelIndex]) {
                    navDots[panelIndex].classList.add('active');
                }
            });
        } else {
            window.addEventListener('scroll', function() {
                const panelIndex = Math.round(window.scrollY / window.innerHeight);
                
                navDots.forEach(d => d.classList.remove('active'));
                if (navDots[panelIndex]) {
                    navDots[panelIndex].classList.add('active');
                }
            });
        }
    </script>
</body>
</html>
